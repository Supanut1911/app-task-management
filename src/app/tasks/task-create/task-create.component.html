<mat-card>
  <form (submit)="onSaveTask(taskForm)" #taskForm="ngForm">
    <h1 class="header" *ngIf="mode === 'create'">Create your task</h1>
    <h1 class="header" *ngIf="mode === 'edit'">Edit your task</h1>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Task title"
        type="text"
        name="title"
        [ngModel]="task?.title"
        #titleInput="ngModel"
        required
        title
      />
      <mat-error *ngIf="titleInput.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>What would you like to do ...</mat-label>
      <textarea
        matInput
        row="6"
        placeholder="Task description"
        name="description"
        [ngModel]="task?.description"
        #descriptionInput="ngModel"
        required
        description
      ></textarea>
      <mat-error *ngIf="descriptionInput.invalid"
        >Please enter a description</mat-error
      >
    </mat-form-field>
    <button class="save-btn" type="submit" mat-raised-button color="primary">
      Save task
    </button>
  </form>
</mat-card>
